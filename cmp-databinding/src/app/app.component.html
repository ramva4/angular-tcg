<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-game-control (eventEmit)="eventReceived($event)"></app-game-control>
    </div>
  </div>

  <hr>
  <div class="row">
    <div class="col-xs-6">
      <app-even *ngFor="let evenComponent of evenComponents"><p>{{ evenComponent.eventNum }}</p></app-even>
    </div>
    <div class="col-xs-6">
      <app-odd *ngFor="let oddComponent of oddComponents"><p>{{ oddComponent.eventNum }}</p></app-odd>
    </div>
  </div>
</div>
