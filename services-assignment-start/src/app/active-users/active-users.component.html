<h3>Active Users</h3>
<h5>Total deactivation request: {{ counterService.getCount('deactivate') }}</h5>
<ul class="list-group">
  <li
    class="list-group-item"
    *ngFor="let user of users; let i = index">
    {{ user }} | <a href="#" (click)="onSetToInactive(i)">Set to Inactive</a>
  </li>
</ul>
