<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form #f="ngForm" (submit)="onSubmit(f)">
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="text" class="form-control" name="email" #email="ngModel" ngModel required email>
          <span class="help-block" *ngIf="!email.valid && email.touched">Enter valid email</span>
        </div>
        <div class="form-group">
          <label for="subscription">Subscription</label>
          <select id="subscription" class="form-control" name="subscription" [ngModel]="selectedSubscription">
            <option *ngFor="let subscription of subscriptions" [value]="subscription">{{ subscription }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" ngModel required pattern=".{4,10}" #password="ngModel">
          <p class="warn" *ngIf="!password.valid && password.touched">Enter a password of length 4-15</p>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
        <button class="btn btn-warning" type="button">Clear</button>
      </form>
    </div>
    <hr>
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2" *ngIf="submitted">
      <h3>Submitted</h3>
      <p>Email: {{ form.email }}</p>
      <p>Subscription: {{ form.subscription }}</p>
      <p>Password: {{ form.password }}</p>

    </div>
  </div>
</div>
